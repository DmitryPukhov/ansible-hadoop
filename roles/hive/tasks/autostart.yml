---

- name: Copy service files
  template:
    src: 'templates/etc/systemd/system/{{ item }}'
    dest: '/etc/systemd/system/{{ item }}'
    #sudo: yes
    #force: true
    #mode: 0755
  with_items:
      - hiveserver2.service

- name: Activate daemons
  service:
    name: '{{ item }}'
    enabled: yes
    state: daemon_reload
    state: started
  with_items:
      - hiveserver2